<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kiosk Webview</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    webview {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <webview 
    src="https://k12b102.p.ssafy.io/kiosk" 
    allowpopups
    style="width: 100%; height: 100%;"
    preload="./preload.js"
  ></webview>
</body>
</html>
